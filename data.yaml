- english: This scenery is worth seeing.
  japanese: この景色は見る価値がある。
- english: He was accustomed to being bullied.
  japanese: 彼はいじめられることに慣れていた。
- english: I'm looking forward to joining the committee.
  japanese: 委員会に参加するのを楽しみにしています。
- english: Many people object to using pesticides on their crops.
  japanese: 多くの人々が作物に殺虫剤を使用することに反対している。
- english: What do you say to having a beverage together?
  japanese: 一緒に飲み物でもどうですか？
- english: When it comes to argumentation, she is very artful.
  japanese: 論証となると、彼女は非常に巧みだ。
- english: Please answer his claim directly; do not just reply to it with vague words.
  japanese: 彼の主張に直接答えてください。曖昧な言葉で返信するだけではいけません。
- english: I need to approach an attorney for legal advice.
  japanese: 法的な助言を求めて弁護士に相談する必要がある。
- english: The representative will attend the press conference.
  japanese: その代表者は記者会見に出席する予定だ。
- english: Let's discuss this political dispute without getting emotional.
  japanese: この政治的な論争について、感情的にならずに話し合おう。
- english: They dared to enter the haunted house.
  japanese: 彼らはあえてその幽霊屋敷に入った。
- english: He decided to leave the new settlement.
  japanese: 彼はその新しい植民地を去ることを決めた。
- english: She is going to marry a physician next year.
  japanese: 彼女は来年、内科医と結婚する予定だ。
- english: He mentioned the illustration in his book; you should refer to that page.
  japanese: 彼は本の中でその挿絵に言及しました。そのページを参照すべきです。
- english: The people were expected to obey the divine oracle.
  japanese: 人々はその神託に従うことを期待されていた。
- english: A few members oppose the consensus of the group.
  japanese: 数名のメンバーがそのグループの総意に反対している。
- english: The probe will soon reach the boundary of our solar system; it is expected to arrive at that point next month.
  japanese: 探査機はもうすぐ太陽系の境界に到達します。来月にはその地点に到着する予定です。
- english: He resembles a famous physicist.
  japanese: 彼は有名な物理学者に似ている。
- english: We need to go into the causes of dementia more deeply.
  japanese: 我々は認知症の原因をより深く調査する必要がある。
- english: The police will search the house, but they will search for specific evidence.
  japanese: 警察は家を捜索するが、彼らは特定の証拠を探すだろう。
- english: She was lucky to survive the car crash.
  japanese: 彼女が自動車衝突事故を生き延びたのは幸運だった。
- english: He decided to lie down in the dim room for a while.
  japanese: 彼は薄暗い部屋で少し横になることにした。
- english: He chose to lie about his actions, but eventually decided to make a confession.
  japanese: 彼は自分の行動について嘘をつくことを選んだが、最終的には自白することにした。
- english: The scientist will lay the specimen on the glass slide.
  japanese: 科学者はその標本をスライドガラスの上に置くだろう。
- english: The government expects the tax revenue to rise next year.
  japanese: 政府は来年、歳入が増加すると予測している。
- english: The committee decided to raise the issue of personnel expense.
  japanese: 委員会は人件費の問題を提起することを決定した。
- english: I must apologize to you for disturbing you so late.
  japanese: こんなに遅くにお邪魔して申し訳ありません。
- english: I tried to convince him of my plausible explanation.
  japanese: 私は彼に私の尤もらしい説明を納得させようと試みた。
- english: They will inform the public of the new revelation tomorrow.
  japanese: 彼らは明日、その新事実を公に知らせるだろう。
- english: She tried to persuade him of the virtue of forgiveness.
  japanese: 彼女は彼に許しという美徳を説得しようとした。
- english: The scent of roses reminds me of my grandmother.
  japanese: バラの香りは私に祖母を思い出させる。
- english: I suspect him of starting the quarrel.
  japanese: 私は彼が喧嘩を始めたのではないかと疑っている。
- english: The forecast warned us of adverse weather conditions.
  japanese: 天気予報は我々に悪天候を警告した。
- english: The scandal made the minister resign from his position.
  japanese: そのスキャンダルは大臣を辞任させた。
- english: "Let me quote a famous line: \"Do what thou wilt shall be the whole of the Law.\""
  japanese: 有名な一節を引用させてください、「汝の欲する所を為せ、それが汝の法とならん」。
- english: I'll have the barber cut my hair tomorrow.
  japanese: 明日、理容師に髪を切ってもらいます。
- english: I need to get this document certified to receive the official certificate.
  japanese: この公式な証明書を受け取るには、この書類を証明してもらう必要がある。
- english: We will accord with your wishes, arrange the schedule, and incorporate your ideas into the plan.
  japanese: 我々はあなたの意向に一致させ、スケジュールを段取りし、あなたのアイデアを計画に取り入れます。
- english: Some farmers breed specific animals and nurture them carefully, but shun any that show undesirable traits.
  japanese: 一部の農家は特定の動物を繁殖させて注意深くはぐくむが、望ましくない特性を示すものは避ける。
- english: In the debate, he would cite obscure sources, declare his points as fact, and insist on their validity.
  japanese: 討論中、彼は無名な情報源を引き合いに出し、自分の主張を事実だと宣言し、その正当性を強く主張したものだ。
- english: An autocrat is no more forgiving of mistakes than a surgeon is passionate during an operation.
  japanese: 専制君主が間違いに寛大でないのは、外科医が手術中に情熱的でないのと同じだ。
- english: A distinguished man, an astronomer by trade, he selected stars at random to observe.
  japanese: 著名な人物であり、職業は天文学者である彼は、観測する星を手当たり次第に選んだ。
- english: His voluntarily resigning from the association was met with public approval.
  japanese: 彼の協会からの自主的な辞任は、世間の承認を得た。
- english: The new product is due to be released next week, and the company expects a surge in sales.
  japanese: 新製品は来週発売される予定で、会社は売り上げの殺到を期待している。
- english: On cue, the two actors spoke their lines simultaneously.
  japanese: 合図で、二人の役者は同時にセリフを言った。
- english: They accuse him of treason and condemn him without a fair trial.
  japanese: 彼らは彼を反逆罪で非難し、公正な裁判なしに有罪とした。
- english: There is ample food for everyone; please take a large portion.
  japanese: 全員分の十分すぎるほどの食料があります。どうぞ大きな部分を取ってください。
- english: The augmentation of the AI's processing power was achieved through a new heuristic approach.
  japanese: AIの処理能力の増強は、新しい発見的手法によって達成された。
- english: A psychiatrist can help diagnose and treat the mental disorder that causes such disillusionment.
  japanese: 精神科医はそのような幻滅を引き起こす精神障害の診断と治療を手助けできる。
- english: The astronaut maintained his physical vigor through a strict exercise regimen.
  japanese: その宇宙飛行士は厳しい運動療法を通じて身体的な活力を維持した。
- english: It's common courtesy to give a decent tip for good service.
  japanese: 良いサービスに対してまずまずのチップを渡すのは、一般的な礼儀正しさだ。
- english: My sibling is not very demonstrative with their affection, which is a key trait of our family.
  japanese: 私のきょうだいは愛情をあまり表に出さないが、それは私たちの家族の主要な特性だ。
- english: I forgot my deodorant, but somehow I don't smell bad today.
  japanese: 脱臭剤を忘れたが、どういうわけか今日は臭くない。
- english: He has diabetes, so he must check the ingredients of everything he eats.
  japanese: 彼は糖尿病なので、食べるものすべての材料をチェックしなければならない。
- english: The judge will dismiss the lawyer's contention and not allow it to distract the jury.
  japanese: 裁判官はその弁護士の論点を退け、それが陪審員の注意をそらすことを許さないだろう。
- english: He has a great faculty for making complex ideas intelligible to everyone.
  japanese: 彼には複雑な考えを誰にでも理解できるようにする素晴らしい能力がある。
- english: Most citizens favor the introduction of universal suffrage.
  japanese: ほとんどの市民は普通選挙権の導入に賛成している。
- english: Only a fraction of the cost can be offset by the grant money.
  japanese: 費用のわずかしか助成金で相殺できない。
- english: We guarantee that you will be satisfied with our competent staff.
  japanese: 我々は、あなたが当社の有能なスタッフに満足することを保証します。
- english: We can induce a more efficient reaction using this sophisticated catalyst.
  japanese: この高性能の触媒を使えば、より効率的な反応を引き起こすことができる。
- english: Corn is an indigenous plant in the Americas and one of their staple crops.
  japanese: トウモロコシはアメリカ大陸原産の植物であり、彼らの主要作物の一つです。
- english: It was an intimate moment, and she began to shed tears of joy.
  japanese: それは親密な瞬間で、彼女は喜びの涙を流し始めた。
- english: Don't get involved in that brawl; you might get seriously hurt.
  japanese: あの乱闘に関与するな。大怪我をするかもしれない。
- english: His handwriting is so illegible that I wonder what kind of writing implements he uses.
  japanese: 彼の筆跡は判読不能で、どんな筆記用具を使っているのか不思議に思う。
- english: His first instinct was to run, but the counterintuitive solution was to stay still.
  japanese: 彼の最初の本能は逃げることだったが、直感に反する解決策はじっとしていることだった。
- english: There was some interference, so the message sent by wire was unclear.
  japanese: 干渉があったため、電報で送られたメッセージは不明瞭だった。
- english: Don't rub your eyes, or you'll mess up and spoil your makeup.
  japanese: 目をこすらないで、さもないと台無しになって化粧が崩れてしまいます。
- english: He began to neglect his old friends after he got rich and started to put on airs.
  japanese: 彼は金持ちになって気取り始めてから、昔の友達を疎かにするようになった。
- english: He has an obsession with his car and constantly boasts about its speed.
  japanese: 彼は自分の車に執着しており、常にその速さを誇っている。
- english: The pollen allergy is not a viral infection, but it can make you feel just as weary.
  japanese: 花粉アレルギーはウイルスによる感染症ではないが、同じくらい疲れ果てた気分にさせることがある。
- english: Improperly treated sewage can pose a serious threat to public sanitation.
  japanese: 不適切に処理された下水は、公衆衛生に深刻な脅威を引き起こす可能性がある。
- english: His prompt action prevented a more serious chemical reaction from occurring.
  japanese: 彼の即座の行動が、より深刻な化学反応が起こるのを防いだ。
- english: During his reign, he often challenged the conventional wisdom of his advisors.
  japanese: 彼の治世の間、彼はしばしば顧問たちの一般通念に異議を唱えた。
- english: To maintain his reputation for generosity, the lord would often give a feast for the villagers.
  japanese: 気前の良さという評判を保つため、その領主はしばしば村人たちのために祝宴を催した。
- english: The new software for retail management is not upward compatible with the older version.
  japanese: 小売管理用の新しいソフトウェアは、古いバージョンとの上位互換性がない。
- english: She managed to retain control of the steering wheel after the tire blew out.
  japanese: タイヤがパンクした後、彼女はなんとか車のハンドルのコントロールを保持した。
- english: The army had to retreat when their supplies were cut off.
  japanese: 軍は補給を絶たれ、後退しなければならなかった。
- english: Be careful what you say; for example, don't give away any spoilers for the movie.
  japanese: 発言には気をつけて、例えば、映画のネタバレはしないでください。
- english: It's a sensible choice to substitute butter with olive oil.
  japanese: バターの代わりにオリーブオイルを使うのは、賢明な選択だ。
- english: The hole was shallow and hollow, making a strange sound when tapped.
  japanese: その穴は浅く空洞で、叩くと奇妙な音がした。
- english: This machine can simulate the immense tidal force of a black hole.
  japanese: この機械はブラックホールの巨大な潮汐力をシミュレートできる。
- english: Her success was the result of a succession of successful projects over successive years.
  japanese: 彼女の成功は、長年にわたる連続的な成功プロジェクトの連続の結果だった。
- english: He would strive, succeed, and then swear to take on an even bigger challenge.
  japanese: 彼は努力し、成功し、そしてさらに大きな挑戦をすると誓ったものだ。
- english: I was tempted to buy the expensive watch; after all, you only live once.
  japanese: その高価な時計を買いたくなった。だって、人生は一度きりだからね。
- english: The army tried to get information by torture, but the spy resisted, so they used sheer force.
  japanese: 軍は拷問によって情報を得ようとしたが、スパイが抵抗したため、彼らは力づくでそれを行った。
- english: Humbly born though he was, he became the valedictorian of his class.
  japanese: 低い身分の生まれであったが、彼はクラスの卒業生総代になった。
- english: People from all walks of life, not just the herd, should think for themselves.
  japanese: 一般大衆だけでなく、様々な職業の人々が、自分で考えるべきだ。
- english: He lay wounded beside the river, waiting for a volunteer to help.
  japanese: 彼は川のそばで負傷して横たわり、ボランティアが助けに来るのを待っていた。
- english: In physics, we calculated the normal force acting on a block resting on a plane at an acute angle.
  japanese: 物理学では、鋭角の平面上にある物体に働く垂直抗力を計算した。
- english: He can recite the verse forwards and vice versa.
  japanese: 彼はその詩を順方向にも逆方向にも暗唱できる。
- english: He viewed gambling as a vice and held those who practiced it in contempt.
  japanese: 彼はギャンブルを悪徳とみなし、それを行う人々を軽蔑していた。
- english: The controversial scene was not aired on television.
  japanese: その物議を醸す場面はテレビで放送されなかった。
- english: Granted that the task is difficult, it makes the achievement all the more rewarding.
  japanese: 仮にその仕事が難しいとしても、それだからこそ達成感はより一層大きなものになる。
- english: His disillusionment with society led him to create an online alter ego.
  japanese: 社会への幻滅が、彼にネット上の別人格を作らせた。
- english: As it turns out, the rumors were true.
  japanese: 結局のところ、その噂は本当だった。
- english: Besides the main tasks, there are still some odds and ends to take care of.
  japanese: 主要な仕事に加えて、まだ片付けなければならないやり残したことがいくつかある。
- english: For your argument to be coherent, it must have logical consistency.
  japanese: あなたの主張に一貫性を持たせるためには、論理的な一貫性がなければならない。
- english: You should contemplate the consequences, compromise on minor points, and conform to the regulations.
  japanese: 結果を熟考し、小さな点では妥協し、規則に適合すべきです。
- english: He found comfort and contentment in a simple life.
  japanese: 彼は質素な生活の中に快適さと満足を見出した。
- english: They convicted the man they had suspected.
  japanese: 彼らは疑っていた男に有罪を宣告した。
- english: He felt weary after the long commute every day.
  japanese: 彼は毎日の長い通学で疲れ果てていた。
- english: His curfew violation was compounded by the fact that he was caught shoplifting.
  japanese: 彼の門限違反は、万引きで捕まったという事実によってさらに悪化した。
- english: She credits her success and prestige to her mentors.
  japanese: 彼女は自身の成功と名声を指導者たちのおかげだとしている。
- english: After the diverted flight, passengers struggled to get a grip on the new situation.
  japanese: 目的地外着陸の後、乗客たちは新しい状況を把握するのに苦労した。
- english: The university will grant him a scholarship to cover his tuition.
  japanese: 大学は彼の授業料を賄うために奨学金を与えるだろう。
- english: The army will conduct a final survey and then halt the advance.
  japanese: 軍は最終調査を実施し、その後進撃を止めるだろう。
- english: The house was left vacant, its rooms void of furniture and the garden unattended.
  japanese: その家は空き家で、部屋には家具がなく、庭は手入れされていなかった。
- english: Deindustrialization led to massive job losses in the region, which is related to the aging population and declining birthrate.
  japanese: 産業の空洞化はその地域で大規模な失業を引き起こし、それは少子高齢化と関連している。
- english: In disguise, the detective went to order a drink from the bar.
  japanese: 変装した探偵は、バーに飲み物を注文しに行った。
- english: I have to confess, I have a crush on you.
  japanese: 白状しなければならないのですが、あなたに夢中なんです。
- english: He tried to make fun of me, but I didn't care.
  japanese: 彼は私をバカにしようとしたが、私は気にしなかった。
- english: The issue of the aging population is of much importance to the country's future.
  japanese: 高齢化問題は、その国の将来にとって非常に重要です。
- english: The semiconductor industry is a key part of the global economy.
  japanese: 半導体産業は世界経済の主要な部分です。
- english: Their constant quarrels eventually led to a major clash of opinions.
  japanese: 彼らの絶え間ない喧嘩は、最終的に大きな意見の衝突につながった。
- english: Proper management of the water supply, sewage, and drainage is crucial for a modern city.
  japanese: 上水、下水、そして排水の適切な管理は、現代都市にとって極めて重要だ。
- english: I will not tolerate this kind of behavior.
  japanese: このような振る舞いは許容しません。
- english: This compulsory task is within a mile of our current location.
  japanese: この義務的な仕事は、私たちの現在地から1マイル以内にあります。