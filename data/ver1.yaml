- english: This book is worth reading for anyone interested in space.
  japanese: この本は宇宙に興味がある人なら誰でも読む価値があります。
- english: I look forward to attending the committee meeting next week.
  japanese: 来週の委員会に出席するのを楽しみにしています。
- english: She is accustomed to working with people from all walks of life.
  japanese: 彼女はあらゆる職業の人々と働くことに慣れています。
- english: When it comes to arranging a successful event, he is the best.
  japanese: 成功するイベントの段取りをつけることに関しては、彼が一番です。
- english: Many people object to raising the tax revenue.
  japanese: 多くの人々が歳入増に反対しています。
- english: The villagers oppose the construction of the new pesticide factory.
  japanese: 村人たちは新しい殺虫剤工場の建設に反対しています。
- english: What do you say to having some beverage after work?
  japanese: 仕事の後で何か飲み物でもいかがですか？
- english: We need to discuss the new proposal in detail.
  japanese: 私たちは新しい提案について詳細に議論する必要があります。
- english: She will marry a prominent physicist next year.
  japanese: 彼女は来年、著名な物理学者と結婚します。
- english: This plant strangely resembles an illustration from an old book.
  japanese: この植物は奇妙なことに古い本の挿絵に似ています。
- english: Thousands of people attend the annual festival.
  japanese: 何千人もの人々が毎年恒例の祭りに参加します。
- english: The car slowly approached the dim house.
  japanese: 車は薄暗い家にゆっくりと近づいていきました。
- english: You must obey the rules of the association.
  japanese: あなたは協会の規則に従わなければなりません。
- english: He didn't mention the dispute during the meeting.
  japanese: 彼は会議中にその論点に触れませんでした。
- english: Please refer to the instruction manual for more details.
  japanese: 詳細については、取扱説明書を参照してください。
- english: Could you please answer my question about the project?
  japanese: そのプロジェクトについての私の質問に答えていただけますか？
- english: I will reply to your email as soon as possible.
  japanese: できるだけ早くあなたのメールに返信します。
- english: She will leave the company next month.
  japanese: 彼女は来月会社を辞めます。
- english: Please do not enter the room without permission.
  japanese: 許可なく部屋に入らないでください。
- english: We need to go into more detail about the budget.
  japanese: 予算についてもっと詳しく検討する必要があります。
- english: The astronaut finally reached the international space station.
  japanese: 宇宙飛行士はついに国際宇宙ステーションに到達しました。
- english: The train will arrive at the station in ten minutes.
  japanese: 電車は10分で駅に到着します。
- english: Few creatures can survive in such a harsh environment.
  japanese: そんな過酷な環境で生き残れる生物はほとんどいません。
- english: The police searched the house for evidence.
  japanese: 警察は証拠を求めて家を捜索しました。
- english: She is searching for her lost certificate.
  japanese: 彼女は失くした証明書を探しています。
- english: I must apologize to my sibling for my rude behavior.
  japanese: 私は失礼な態度をきょうだいに謝らなければなりません。
- english: The ancient map was lying on the dusty table.
  japanese: 古い地図が埃だらけのテーブルの上に横たわっていました。
- english: It's wrong to lie about your age.
  japanese: 年齢について嘘をつくのは間違っています。
- english: Please lay the ingredients on the counter.
  japanese: 材料をカウンターの上に置いてください。
- english: The sun will rise early tomorrow morning.
  japanese: 明日の朝は早く日が昇ります。
- english: The company decided to raise salaries for all employees.
  japanese: 会社は全従業員の給与を引き上げることを決定しました。
- english: This scent reminds me of my childhood home.
  japanese: この香りは私の幼少期の家を思い出させます。
- english: We will inform you of any changes to the schedule.
  japanese: スケジュールに変更があればお知らせします。
- english: We need to convince them of the plausibility of our plan.
  japanese: 私たちは彼らに私たちの計画のもっともらしさを納得させる必要があります。
- english: I tried to persuade her of the importance of health.
  japanese: 私は彼女に健康の重要性を説得しようとしました。
- english: The news warned us of the approaching storm.
  japanese: ニュースは私たちに近づいている嵐を警告しました。
- english: The police suspect him of the theft.
  japanese: 警察は彼を窃盗の容疑で疑っています。
- english: The new policy will make a big difference.
  japanese: 新しい方針は大きな違いを生むでしょう。
- english: Please let me know if you need any help.
  japanese: 何か助けが必要な場合はお知らせください。
- english: I will have my assistant arrange the meeting.
  japanese: 私のアシスタントに会議の手配をしてもらいます。
- english: I need to get my car repaired.
  japanese: 車を修理してもらう必要があります。
- english: After all, the artful attorney, who seemed to tolerate no contempt from the autocrat, skillfully diverted the argumentation from his client's curfew violation. It was a counterintuitive move, yet his passionate claim that her actions were due to a compulsory family matter, not a decent intention to cause disorder, certainly convinced the committee. One might even say his method was a heuristic approach, allowing the truth, like a divine oracle, to hollow out the prosecution's case.
  japanese: 結局のところ、独裁者からのいかなる軽蔑も許さないかのように見えた巧みな弁護士は、クライアントの門限違反から議論を巧みにそらしました。それは直感に反する動きでしたが、彼女の情熱的な主張が、きちんとした混乱を引き起こす意図からではなく、義務的な家庭の事情によるものであると、確かに委員会を納得させました。彼の方法は、神託のように真実が検察側の主張を空洞化させることを可能にする、発見的手法であったとさえ言えるかもしれません。
- english: A physician, known for his forgiving nature despite his obsession with dementia research, might contemplate how a specific potion could induce a better quality of life for his patients. His wife, a barber by trade, often boasted about his vigor and the illegible notes he’d rub furiously when a new idea, a sudden surge of inspiration, prompted him to strive for a breakthrough. Their children, accustomed to their father's trait of being unattended for hours in his study, sometimes made fun of his messy desk, which was filled with odds and ends and writing implements.
  japanese: 認知症研究への強迫観念にもかかわらず、その寛大な性質で知られる内科医は、特定の水薬が患者の生活の質をどのように引き起こすことができるか熟考するかもしれません。彼の妻は、本職は理髪師ですが、夫の活力や、新しいアイデア、突然のひらめきの殺到が彼に突破口を目指して努力するよう促したときに、彼が激しくこする判読不能なメモについてよく自慢していました。父親が書斎で何時間も放置されているという特性に慣れている子供たちは、がらくたや筆記用具でいっぱいの彼の散らかった机をからかうこともありました。
- english: When a physicist conducts an experiment involving tidal force or normal force, they must certify the consistency of their data, otherwise, the revelation of their findings could be seen as mere prestige or even a hoax. A psychiatrist working with patients experiencing disillusionment or disgust might emphasize the nurture aspect over instinct, explaining how a healthy environment can offset negative experiences. This often incorporates the idea of conventional wisdom versus counterintuitive truths, where the former can be easily dismissed or shunned by those who prefer to put on airs.
  japanese: 物理学者が潮汐力や垂直抗力を含む実験を実施する際には、データの継続性を証明する必要があります。そうでなければ、彼らの発見の啓示は単なる名声、あるいは詐欺とさえ見なされる可能性があります。幻滅や嫌悪感を抱く患者と接する精神科医は、本能よりも育成の側面を強調し、健康な環境が負の経験をどのように相殺できるかを説明するかもしれません。これはしばしば、一般的な通念と直感に反する真実という考えを取り入れます。そこでは、前者は気取ることを好む人々によって簡単に退けられたり、避けられたりする可能性があります。
- english: The astronaut, humbly born but now a valedictorian, shed tears of joy as the cue to launch was given. He had always wanted to go into space, even if it meant leaving behind the comfort of home. Meanwhile, a spy in disguise, who was known to mess up plans, made a confession to his superiors after being convicted of leaking classified information. His actions were a blatant neglect of his duties, and he knew he would be forced to resign. The entire incident created a major clash within the ministry.
  japanese: 低い身分の生まれでありながら卒業生総代となった宇宙飛行士は、発射の合図が出されたとき、喜びの涙を流しました。彼は故郷の安らぎを捨てることになっても、常に宇宙に行きたいと願っていました。一方、計画を台無しにすることで知られていた変装したスパイは、機密情報を漏洩した罪で有罪を宣告された後、上司に自白しました。彼の行動は職務の明らかな怠慢であり、彼は辞任することを強いられるだろうと知っていました。この出来事全体が省内で大きな衝突を引き起こしました。
- english: The company's personnel expense was escalating, largely due to the augmentation of their staff. They needed to find a way to compromise without resorting to a deindustrialization effort. One solution, they decided, was to retrain some employees for different roles. This, they hoped, would halt the advance of rising costs and allow them to maintain a coherent strategy. It was a testament to their competent management that they reached a consensus on such a challenging issue.
  japanese: 会社の人件費は、スタッフの増強により主に増加していました。彼らは産業の空洞化に頼ることなく、妥協する方法を見つける必要がありました。彼らが決定した一つの解決策は、一部の従業員を異なる役割に再訓練することでした。これにより、コスト上昇の進撃を止め、一貫した戦略を維持できると彼らは望みました。このような困難な問題で総意に達したのは、彼らの有能な経営の証でした。
- english: The retail market was experiencing a succession of challenges, but the representative remained optimistic, often reminding everyone that “Do what thou wilt shall be the whole of the Law” when it came to innovation. He stressed that a small fraction of improvement could lead to ample growth, even if it seemed shallow at first. The company decided to breed new ideas by creating an internal think tank, believing that simultaneously exploring various options, including upward compatible solutions, was key to surviving the economic retreat. The product launch, aired on national television, aimed to show their commitment to sanitation in the production process and guarantee the safety of their new beverage.
  japanese: 小売市場は連続した課題に直面していましたが、代表者は楽観的であり続け、イノベーションに関してはしばしば皆に「汝の欲する所を為せ、それが汝の法とならん」という言葉を思い出させていました。彼は、ほんのわずかな改善が、最初は浅いように見えても十分すぎるほどの成長につながる可能性があることを強調しました。同社は社内にシンクタンクを設立して新しいアイデアを繁殖させることを決定し、上位互換ソリューションを含む様々な選択肢を同時に探求することが、経済的な後退を乗り越える鍵であると信じていました。全国テレビで放送された製品発表は、生産プロセスにおける公衆衛生へのコミットメントと、新しい飲み物の安全性を保証することを目的としていました。
- english: A surgeon, after a grueling operation, might lie down to rest, reflecting on the delicate boundary between life and death. He might even swear under his breath about the unexpected interference that compounded the difficulty of the procedure. His mind, however, always returns to the patient, hoping for a swift recovery. The incident, as it turns out, involved a viral infection that had not been mentioned in the initial report. This meant a new ingredient or potion would be needed for the patient’s post-operative care.
  japanese: 外科医は、骨の折れる手術の後、生と死の間の繊細な境界線について考えながら、休むために横たわるかもしれません。彼は、予期せぬ干渉が手術の難しさを悪化させたことについて、思わずののしるかもしれません。しかし、彼の心は常に患者に戻り、迅速な回復を願っています。結局のところ、この事件は最初の報告で言及されていなかったウイルスによる感染症が関わっていました。これは、患者の術後ケアに新しい材料や水薬が必要になることを意味しました。
- english: The city, trying to tackle the problem of sewage overflow, sought to incorporate indigenous knowledge with modern technology. The goal was to develop a sophisticated drainage system that could cope with the increased rainfall. This required prompt action and a willingness to grant funds for research. The project, which also involved a new water supply initiative, was designed to improve the overall sanitation of the region.
  japanese: 市は下水の溢流問題に取り組むために、在来の知識を現代技術に取り入れることを模索しました。目標は、増加した降雨量に対処できる高性能の排水システムを開発することでした。これには迅速な行動と、研究のための資金を助成する意欲が必要でした。新しい上水供給計画も含むこのプロジェクトは、地域の全体的な公衆衛生を改善するように設計されました。
- english: A bully might tempt a younger student to make fun of someone, but a truly sensible person would shun such behavior. It is important to teach children about courtesy and contentment, and to understand that a quarrel can quickly escalate into a larger brawl. Even a simple misunderstanding can spoil a friendship, leading to deep resentment.
  japanese: いじめる者は、年下の生徒を誘って誰かをからかうかもしれませんが、本当に賢明な人はそのような行動を避けます。子供たちに礼儀正しさと満足について教え、喧嘩がすぐに大きな乱闘に発展する可能性があることを理解させることが重要です。単なる誤解でさえ友情を台無しにし、深い恨みにつながることがあります。
- english: The astronomer, peering through his telescope, aimed to probe the distant reaches of the cosmos. He recorded every minute detail, knowing that each specimen of light could hold a revelation about the universe. He was often heard to say, "by sheer force" of observation, he would unlock the universe's secrets.
  japanese: 天文学者は、望遠鏡を覗き込みながら、宇宙の遠い領域を探査することを目指しました。彼はすべての微細な詳細を記録し、光のそれぞれの標本が宇宙に関する新事実を秘めていることを知っていました。彼はしばしば、観察という「力ずくで」宇宙の秘密を解き明かすだろう、と口にしているのが聞かれました。
- english: The government, facing a decline in tax revenue, considered imposing a curfew violation fine. However, after a press conference, they decided to postpone the decision, acknowledging the public's objection to such a measure. They opted instead to focus on improving the utility of public services and encouraging voluntary contributions.
  japanese: 政府は歳入の減少に直面し、門限違反の罰金を課すことを検討しました。しかし、記者会見の後、彼らはそのような措置に対する国民の反対を認め、決定を延期することを決めました。代わりに、彼らは公共サービスの有用性を改善し、自発的な寄付を奨励することに焦点を当てることを選択しました。